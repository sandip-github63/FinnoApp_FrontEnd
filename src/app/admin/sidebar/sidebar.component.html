<!-- src/app/sidebar/sidebar.component.html -->

<div class="text-[20px]" *ngIf="!sideBarShow" (click)="openSidebar()">
  <i class="fas fa-chevron-right fa-2x px-2 py-1 rounded-md bg-gray-900 text-gray-200"></i>
</div>

  <div *ngIf="sideBarShow" class="sidebar  top-0 bottom-0 lg:left-0 p-2  overflow-y-auto text-center bg-gray-900">
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center">
        
        <h1 class="font-bold text-gray-200 text-[15px] ml-4 px-2 mt-3 ">Admin Dashboard</h1>
        <i class="fas fa-times cursor-pointer ml-28 lg:hidden" (click)="openSidebar()"></i>
      </div>
      <div class="my-2 bg-gray-600 h-[1px]"></div>
    </div>
    <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
      <i class="fas fa-search text-sm"></i>
      <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" />
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" [routerLink]="'/admin-dashboard/add-article'">
      <i class="fas fa-home"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold" >Add Article</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fas fa-bookmark"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Bookmark</span>
    </div>
    <div class="my-4 bg-gray-600 h-[1px]"></div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" (click)="dropdown()">
      <i class="fas fa-comments"></i>
      <div class="flex justify-between w-full items-center">
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Chatbox</span>
        <span class="text-sm rotate-180" id="arrow">
          <i class="fas fa-chevron-down"></i>
        </span>
      </div>
    </div>
    <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold" id="submenu">
      <h3 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Social</h3>
      <h3 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Personal</h3>
      <h3 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Friends</h3>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
      <i class="fas fa-sign-out-alt"></i>
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
    </div>
  </div>
