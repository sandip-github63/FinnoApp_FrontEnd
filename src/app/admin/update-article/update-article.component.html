<div class="container-fluid mt-2">
  <form class="example-form" (ngSubmit)="onFormSubmit()">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Title</mat-label>
                  <input
                    type="text"
                    name="title"
                    [(ngModel)]="formData.title"
                    matInput
                    required
                    #titleInput="ngModel"
                  />
                  <mat-error
                    *ngIf="
                      titleInput.invalid &&
                      (titleInput.dirty || titleInput.touched)
                    "
                  >
                    <strong>Title is required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <ckeditor name="content" [(ngModel)]="formData.content"></ckeditor>
            <mat-error *ngIf="!formData.content">
              <strong>Content is required</strong>
            </mat-error>
          </div>

          <div class="col-md-12">
            <div class="mb-3">
              <input
                class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                type="file"
                id="formFile"
                (change)="onFileSelected($event)"
              />
            </div>
          </div>

          <div class="col-md-12">
            <button mat-raised-button color="accent" type="submit" class="w100">
              Update Article
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
